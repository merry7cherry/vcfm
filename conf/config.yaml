defaults:
  - {dataset: cifar10}
  - {model: vcfm}
  - {network: edm}

training:
  log_every: 100
  eval_every: 10000
  sample_every: 10000
  sample_steps: 5
  checkpoint_every: 1000
  grad_clip: 1.0
  output_dir: runs
  seed: 42
  phi_warmup_iters: 0
  theta_warmup_iters: 0
  early_phase_iters: 0
  late_phase_iters: 0

callbacks:
  generate: true
  fid: true
